{% extends './layout.html' %}

{% block header %}
分类列表
{% endblock %}

{% block content %}

<a href="/category/add" class="btn btn-primary">新建分类</a>
<table class="table">
  <tr>
    <th>id</th>
    <th>分类名</th>
    <th>排序</th>
    <th>操作</th>
  </tr>
  {% for category in docs %}
  <tr>
  	<td>{{ category._id.toString() }}</td>
  	<td>{{ category.name }}</td>
  	<td>{{ category.order }}</td>
  	<td>
  		<a href="/category/edit/{{ category._id.toString() }}">编辑</a>
  		<a href="/category/delete/{{ category._id.toString() }}">删除</a>
  	</td>
  </tr>
  {% endfor %}
</table>
{% if pages > 1 %}
	{% include './page.html' %}
{% endif %}
{% endblock %}
