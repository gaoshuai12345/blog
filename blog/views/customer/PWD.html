{% extends './layout.html' %}
{% block content %}
 <form class="form-horizontal" action="/customer/updatePWD" method="post">
	  <div class="form-group">
	    <label  class="col-sm-3 control-label">用户名</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control" placeholder="请输入用户名" name="username" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <label  class="col-sm-3 control-label">原密码</label>
	    <div class="col-sm-4">
	      <input type="password" class="form-control" name="oldPwd" placeholder="请输入密码" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <label  class="col-sm-3 control-label">新密码</label>
	    <div class="col-sm-4">
	      <input type="password" class="form-control" placeholder="输入修改后的密码" name="newPwd" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-3 col-sm-4">
	      <button type="submit" class="btn btn-primary" id="btn-sub">提交</button>
	    </div>
	  </div>
</form>
{% endblock %}
